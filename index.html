<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Infinite Shipping Forecast - A generative audio art piece">
    <title>The Infinite Shipping Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <canvas id="background" aria-hidden="true"></canvas>

    <div class="central-box">
        <!-- Scanline overlay -->
        <div class="scanlines"></div>

        <!-- Ghost box for double vision effect -->
        <div class="ghost-box"></div>

        <!-- Corner coordinates -->
        <div class="corner-data top-left" id="corner-tl">51.4°N 0.0°W</div>
        <div class="corner-data top-right" id="corner-tr">4.625 MHz</div>
        <div class="corner-data bottom-left" id="corner-bl">UTC+0000</div>
        <div class="corner-data bottom-right" id="corner-br">AETERNUS-7</div>

        <h1 class="forecast-header">The Infinite Shipping Forecast</h1>
        <p class="forecast-subheader" id="forecast-subheader"></p>

        <button id="begin-transmission" class="transmission-button">
            BEGIN TRANSMISSION
        </button>

        <div id="area-name" class="area-name"></div>
    </div>

    <button
        id="motion-toggle"
        class="motion-toggle active"
        aria-label="Toggle motion effects"
        aria-pressed="true"
        title="Enable/disable animations">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
    </button>

    <footer class="disclaimer">
        Not for navigation. Procedural art piece.
    </footer>

    <div id="error-message" class="error-message" style="display: none;"></div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
